name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -

    - name: Configure Poetry
      run: poetry config virtualenvs.create false

    - name: Install dependencies
      run: poetry install

    - name: Lint with Flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        poetry run flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        poetry run flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Tests
      run: poetry run pytest

  build-docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker Image
        run: docker build -t credit-scoring-api:latest .
        

